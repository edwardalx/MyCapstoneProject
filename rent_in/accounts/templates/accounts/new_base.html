<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RentInApp" />
    <title>Rent In App</title>
    <link rel="icon" href="{% static 'accounts/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'accounts/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{%static 'css/new_styles.css'%}" />
    {% block extra_css %}{% endblock %}

      <nav class="navbar">
        <ul class="nav-links" id="nav-links">

        </ul>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}

        <h1>LIST OF PROPERTIES</h1>
      </header>
      <div class="gallery">
        <img src="https://raw.githubusercontent.com/edwardalx/MyCapstoneProject/refs/heads/main/rent_in/tenant_images/Hoatel%202.jpg" alt="Property_1">
        <img src="https://raw.githubusercontent.com/edwardalx/MyCapstoneProject/refs/heads/main/rent_in/tenant_images/Property%202.jpeg">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg">
      </div>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">EdwardProperies_V_1.00</a><br />
        Offinso<br />
        Ashanti<br />
        Ghana
      </address>
    </footer>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- <script src="{% static 'js/auth.js' %}"></script> -->
{% block extra_js %}{% endblock %}
  </body>
</html>
