{% extends "accounts/new_base.html" %}
{% block propertyImgs %}
{% for property in properties %}
    <div class="property-card">
      <img src="{{ property.image_url }}" alt="{{ property.name }}" style="width: 300px; height: 200px;">
      <h3>{{ property.name }}</h3>
      <p>{{ property.location }}</p>
    </div>
  {% endfor %}

{% endblock %}
