{% extends "accounts/new_base.html" %}
{% load static %}  <!-- Add this line at the top -->

{% block title %}Login | RentIn{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/new_styles.css' %}">
{% endblock %}

{% block content %}
<main>
    <form id="login-form" class="login-form">
        <fieldset>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="username" id="id_username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </fieldset>
        
        <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
    </form>

    <p class="text-center mt-3">
        <a href="{% url 'password_reset' %}">Forgot password?</a> | 
        <a href="{% url 'register' %}">Register</a>
    </p>
</main>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
