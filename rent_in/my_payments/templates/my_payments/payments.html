{% extends "base.html" %}
{% block content %}
  <section>
    <h2>Make a Payment</h2>
    <form id="paymentForm">
      {% csrf_token %}
      <label>Email:</label><br>
      <input type="email" id="email" value="{{ user.email }}" required><br><br>
      <label>Phone Number:</label><br>
      <input type="text" id="phone" value="{{ user.phoneNo }}" required><br><br>
      <label>Amount (GHS):</label><br>
      <input type="number" id="amount" required><br><br>
      <label>Provider:</label><br>
      <select id="provider" required>
        <option value="mtn">MTN</option>
        <option value="vodafone">Vodafone</option>
        <option value="airteltigo">AirtelTigo</option>
      </select><br><br>
      <button type="button" onclick="payWithPaystack()">Pay Now</button>
    </form>
  </section>
{% endblock %}

{% block extra_js %}
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
function payWithPaystack(){
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const amount = document.getElementById('amount').value * 100; // Convert to pesewas
  const provider = document.getElementById('provider').value;

  // Step 1: Initialize on backend
  fetch("/api/payments/initialize/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ email, phone, amount, provider })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status) {
      const ref = data.data.reference;

      let handler = PaystackPop.setup({
        key: '{{ PAYSTACK_PUBLIC_KEY }}',
        email: email,
        amount: amount,
        currency: 'GHS',
        ref: ref,
        metadata: {
          phone: phone
        },
        callback: function(response){
          // Step 2: Verify with backend
          fetch(`/api/payments/verify/${response.reference}/`)
          .then(res => res.json())
          .then(result => {
            alert("Payment " + result.message);
          });
        },
        onClose: function(){
          alert('Transaction cancelled');
        }
      });
      handler.openIframe();
    } else {
      alert("Payment initialization failed");
    }
  })
  .catch(err => console.error(err));
}
</script>
{% endblock %}
